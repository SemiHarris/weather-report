<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Report</title>
</head>
<body>
    <header>
        <h1>Weather Report</h1>
    </header>
    <div class="row">
        <div class= 'search d-flex flex-column col-2'>
            <form class= 'search-city d-flex flex-column '>
                <h2>Search for a City:</h2>

                <input type="text" name="city-name" class= ""placeholder="Boston"/>
                <button class="btn " id="city-btn" type="button">Search</button>
            </form>

            <div class= 'major-btn d-flex flex-column'>
                <button class="btn" id="cities" type="button">New York City</button>

                <button class="btn" id="cities" type="button">Los Angeles</button>

                <button class="btn" id="cities" type="button">Chicago</button>

                <button class="btn" id="cities" type="button">Houston</button>

                <button class="btn" id="cities" type="button">Phoenix</button>

                <button class="btn" id="cities" type="button">Philadelphia</button>

                <button class="btn" id="cities" type="button">San Antonio</button>

                <button class="btn" id="cities" type="button">San Diego</button>
            </div>

        </div>
        
        <div class="col-8">
            <div class="city-status">
                <h3>Boston <span class="current-date"></span></h3>

                <ul class="p-0">
                    <li>Temp: <span class="temp"></span></li>

                    <li>Wind: <span class="wind"></span></li>

                    <li>Humidity: <span class="humidity"></span></li>

                    <li>UV Index: <span class="index"></span></li>
                </ul>
            </div>

            <div class="forecast">
                <h4>5-Day forecast</h4>
            </div>
        </div>
    </div> 
    <script src="./assets/script/scipte.js"></script>
</body>
</html>
